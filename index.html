<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- personal CSS -->
    <link href="style.css" rel="stylesheet">
    <title>HTML Positions</title>
</head>
<body>
    <div id="main">
        <div id="box-1">
            <div id="box-2">

            </div>
        </div>
    </div>
    <div id="control-panel">
        <h2>Box 1 Options</h2>
        <div id="box-1-control" class="inner-frame">
            <select name="position-types" id="position-types-1">
                <option value="static" selected>Static</option>
                <option value="relative">Relative</option>
                <option value="absolute">Absolute</option>
                <option value="fixed">Fixed</option>
                <option value="sticky">Sticky</option>
            </select>

            <input type="number">
        </div>
        <h2>Box 2 Options</h2>
        <div id="box-2-control" class="inner-frame">
            <select name="position-types" id="position-types-2">
                <option value="static" selected>Static</option>
                <option value="relative">Relative</option>
                <option value="absolute">Absolute</option>
                <option value="fixed">Fixed</option>
                <option value="sticky">Sticky</option>
            </select>
        </div>
    </div>
</body>
</html>
